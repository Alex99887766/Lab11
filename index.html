<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Робота з діалоговими вікнами - ПП-21 Гнатецький</title>
</head>
<body>
<script>
"use strict";

alert("Моє перше діалогове вікно");
const answer = confirm("Хочете продовжити виконання сценарію на JavaScript?");

if (answer) {
    const name = prompt("Введіть ваше ім'я", "");
    const age = prompt("Скільки вам років?", "");

    if (parseInt(age) >= 18) {
        alert(name + ", ви вже дорослий!");
    } else {
        alert(name + ", ви ще молоді!");
    }
} else {
    alert("Шкода, можна було б ще попрацювати!");
}
</script>
</body>
</html>
